<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>板金塗装RAGシステム</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>板金塗装CRM RAGシステム</h1>
      <p class="subtitle">顧客情報・見積・作業履歴を自然言語で検索</p>
    </header>

    <main>
      <div class="chat-container">
        <div id="messages" class="messages"></div>

        <div class="input-container">
          <form id="query-form">
            <input
              type="text"
              id="query-input"
              placeholder="例: VIP顧客を教えてください"
              autocomplete="off"
              required
            />
            <button type="submit" id="submit-btn">
              <span id="submit-text">送信</span>
              <span id="loading" class="loading">処理中...</span>
            </button>
          </form>
        </div>
      </div>

      <div class="examples">
        <h3>クエリ例:</h3>
        <button class="example-btn" data-query="VIP顧客を教えてください">VIP顧客を教えてください</button>
        <button class="example-btn" data-query="累計売上が高い顧客TOP3は？">累計売上TOP3</button>
        <button class="example-btn" data-query="最近の見積を教えて">最近の見積</button>
        <button class="example-btn" data-query="評価が高い作業履歴は？">評価が高い作業</button>
      </div>

      <div class="status">
        <h3>システム状態</h3>
        <div id="system-status" class="status-info">
          <p>読み込み中...</p>
        </div>
      </div>
    </main>

    <footer>
      <p>Powered by Claude 3.5 Sonnet & OpenAI Embeddings</p>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
